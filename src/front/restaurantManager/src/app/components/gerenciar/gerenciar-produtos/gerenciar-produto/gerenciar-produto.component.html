<div class="card col h-100" style="max-width: 540px;">
    <div class="row g-0 h-100">
        <div class="col-5 p-3">
            <div class="w-100 h-100 rounded-start overflow-hidden d-flex align-items-center justify-content-center">
                <img [src]="environment.apiUrl + produto.foto"
                    [alt]="produto.nome"
                    class="w-100 h-100 object-fit-cover" />
            </div>
        </div>
        <div class="col-7 d-flex flex-column">
            <div class="card-body d-flex flex-column justify-content-between p-3 h-100">
                <div>
                    <h5 class="card-title card-title-produto">{{produto.nome}}</h5>
                    <p class="card-text card-text-produto">
                        {{produto.descricao}}<br />
                        R$ {{produto.preco.toFixed(2)}}
                    </p>
                </div>
                <div class="d-flex gap-2 w-100 align-items-stretch justify-content-between">
                    <a class="btn btn-font bg-main-color background d-flex flex-grow-1 align-items-center justify-content-center"  data-bs-toggle="modal" [attr.data-bs-target]="'#modalRemover-'+ produto.id" style="cursor: pointer;">Remover</a>
                    <div class="d-flex align-items-center border rounded flex-shrink-1" style="min-width: 0;">
                        <div>
                            <img class="mx-2" [src]="images.editar" alt="botÃ£o editar" style="height: auto; cursor: pointer;" [routerLink]="`editar/${produto.id}`">
                        </div>
                    </div>
                </div>
                <div class="modal" tabindex="-2" [id]="'modalRemover-' + produto.id">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-body main-color strong-font">
                                Tem certeza que deseja remover {{produto.nome}}?
                            </div>
                            <div class="row g-0">
                                <button type="submit" class="btn btn-modal data-font bg-main-color background col" data-bs-dismiss="modal" (click)="remover(produto.id)">Confirmar</button>
                                <button type="button" class="btn btn-modal data-font bg-main-color background col" data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
