<div class="col">
    <div class="card px-0">
        <p class="card-header title-font main-color bg-secondary-color text-center p-3">{{mesa.nome}}</p>
        <div class="data-font p-3">
            <div *ngFor="let pedidoResumo of mesa.itensPedido" class="main-color">
                {{pedidoResumo.quantidade}}x - {{pedidoResumo.nomeProduto}} <small  *ngFor="let extra of pedidoResumo.extrasSelecionados" style="color: #3d3d3d;">+ {{extra}}</small>
            </div>
            <div *ngIf="mesa.observacao != undefined" class="mt-1" style="color: #3d3d3d;">Observação: {{mesa.observacao}}</div>
        </div>
        <div class="d-flex  justify-content-evenly ">
            <a class="bg-main-color btn-font background btn m-3 p-2 px-4 flex-fill" [routerLink]="['/atualizar-pedidos', mesa.id]">Atualizar</a>
            <a class="bg-main-color btn-font background btn m-3 p-2 px-4 flex-fill" href="conta.html">Fechar</a>
        </div>
    </div>
</div>
