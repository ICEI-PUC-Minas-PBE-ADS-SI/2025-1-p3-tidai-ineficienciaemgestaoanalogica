<div class="card col h-100" style="max-width: 540px;">
    <div class="row g-0 h-100">
        <div class="col-5 p-3">
            <div class="w-100 h-100 rounded-start overflow-hidden d-flex align-items-center justify-content-center">
                <img [src]="environment.apiUrl + produto.foto"
                    [alt]="produto.nome"
                    class="w-100 h-100 object-fit-cover" />
            </div>
        </div>
        <div class="col-7 d-flex flex-column">
            <div class="card-body d-flex flex-column justify-content-between p-3 h-100">
                <div>
                    <h5 class="card-title card-title-produto">{{produto.nome}}</h5>
                    <p class="card-text card-text-produto">
                        {{produto.descricao}}<br />
                        R$ {{produto.preco.toFixed(2)}}
                    </p>
                </div>
                <div class="d-flex gap-2 w-100 align-items-stretch">
                    <a class="btn btn-font bg-main-color background flex-grow-1 d-flex align-items-center justify-content-center px-2" (click)="adicionarProduto()">Adicionar</a>
                    <div class="d-flex align-items-center border rounded flex-shrink-1" style="min-width: 0;">
                        <input type="text" class="form-control text-center" 
                            style="width: 2.5rem; min-width: 0;" [(ngModel)]="quantidade">
                        <div (click)="decrement()">
                            <img class="mx-2" [src]="images.decrementar" alt="botão aumentar" style="height: auto;">
                        </div>
                        <div (click)="increment()">
                            <img class="mx-1"  [src]="images.incrementar" alt="Botão aumentar" style="height: auto;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
