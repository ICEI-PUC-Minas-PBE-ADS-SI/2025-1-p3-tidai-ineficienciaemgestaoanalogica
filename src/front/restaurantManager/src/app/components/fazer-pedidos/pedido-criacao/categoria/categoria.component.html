<section [attr.id]="'categoria-' + categoria.id">
    <h2 class="section-title font-categoria">{{categoria.nome}}</h2>
    <hr class="mb-4">
    <div class="row row-cols-1 row-cols-md-2 row-cols-xxl-3 justify-content-evenly mb-5 g-3">
        <app-produto *ngFor="let produto of produtos" [produto]="produto"></app-produto>
    </div>
</section>
